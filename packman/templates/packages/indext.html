<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>paczusie</title>
    <link rel="stylesheet" href="{% static "/css/przyklad.css" %}"/>
  </head>
  <body>
    <h1>ma być czerwone</h1>
    <h2>to już nie</h2>

    <div class="djangotwo">
      {% if packages %}
      <table>
        <thead>
          <th>site name</th>
          <th>date accessed</th>
        </thead>


        {% for iter in packages %}
        <tr>
          <td>{{ iter.sender_id}}</td>
          <td>{{iter.driver_id}}</td>
        </tr>
        {% endfor %}

      </table>
      {% else %}
      <p>NO </p>


    </div>
  </body>
</html>
